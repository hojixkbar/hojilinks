<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Link in Bio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Top Section: Profile Image -->
    <div class="profile-section">
      <img src="assets/pfp.png" alt="Profile" class="profile-img">
    </div>
    <!-- Name Section -->
    <div class="name-section">
      <h1>Hoji Akbar</h1>
    </div>
    <!-- Cards Section -->
    <div class="cards-section">
      <a href="https://www.instagram.com/hojixkbar?igsh=aTd3NThzMjhodDcy&utm_source=qr" target="_blank" class="card-link">
        <div class="card">
          <div class="card-img">
            <img src="assets/ig.png" alt="Instagram">
          </div>
          <div class="card-content">
            <div class="card-title">Instagram</div>
            <div class="card-desc">64K followers</div>
          </div>
        </div>
      </a>
      <a href="https://t.me/+2kxmh1snzO8zMTE6" target="_blank" class="card-link">
        <div class="card">
          <div class="card-img">
            <img src="assets/tg.png" alt="Telegram">
          </div>
          <div class="card-content">
            <div class="card-title">Telegram</div>
            <div class="card-desc">1500 subscribers</div>
          </div>
        </div>
      </a>
      <a href="https://www.instagram.com/911lyrics?igsh=ejJmMzc1ZjZtOXM3&utm_source=qr" target="_blank" class="card-link">
        <div class="card">
          <div class="card-img">
            <img src="assets/ig.png" alt="Instagram">
          </div>
          <div class="card-content">
            <div class="card-title">Hobby</div>
            <div class="card-desc">1M followers</div>
          </div>
        </div>
      </a>
      <a href="mailto:hojiakbarqozoqov@gmail.com" class="card-link">
        <div class="card">
          <div class="card-img">
            <!-- Email SVG -->
            <svg width="32" height="32" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="4" width="20" height="16" rx="4"/><path d="M22 6l-10 7L2 6"/></svg>
          </div>
          <div class="card-content">
            <div class="card-title">Email</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
