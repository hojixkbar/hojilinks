  <link rel="stylesheet" href="style.css">
  <script>
    function openInstagramLink(username) {
      const instagramAppUrl = `instagram://user?username=${username}`;
      const instagramWebUrl = `https://www.instagram.com/${username}/`;
      
      // Method 1: Try direct app opening
      try {
        window.location.href = instagramAppUrl;
      } catch (e) {
        console.log('Direct app opening failed');
      }
      
      // Method 2: Use iframe to trigger app (more reliable)
      setTimeout(() => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = instagramAppUrl;
        document.body.appendChild(iframe);
        
        // Remove iframe after a short delay
        setTimeout(() => {
          document.body.removeChild(iframe);
        }, 1000);
      }, 100);
      
      // Method 3: Fallback to web version
      setTimeout(() => {
        window.location.href = instagramWebUrl;
      }, 1500);
    }
    
    // Alternative approach for better app detection
    function forceInstagramApp(username) {
      const appUrl = `instagram://user?username=${username}`;
      const webUrl = `https://www.instagram.com/${username}/`;
      
      // Create a hidden link and click it
      const link = document.createElement('a');
      link.href = appUrl;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Check if we're still on the same page after a delay
      setTimeout(() => {
        if (document.hidden || document.webkitHidden) {
          // App was opened successfully
          return;
        } else {
          // App didn't open, go to web version
          window.location.href = webUrl;
        }
      }, 2000);
    }
    
    // Language translations
    const translations = {
      'uz': {
        'support': 'Qo\'llab-quvvatlash',
        'donate': 'Tirikchilik',
        'followers': 'Obunachilar',
        'subscribers': 'A\'zo',
        'hobby': 'Qiziqish',
        'playlist': 'Pleylist'
      },
      'us': {
        'support': 'Support',
        'donate': 'Donate',
        'followers': 'followers',
        'subscribers': 'subscribers',
        'hobby': 'Hobby',
        'playlist': 'Playlist'
      },
      'ru': {
        'support': 'Поддержка',
        'donate': 'Донат',
        'followers': 'Подписчики',
        'subscribers': 'Подписчики',
        'hobby': 'Хобби',
        'playlist': 'Плейлист'
      }
    };
    
    // Language info for flags
    const languageInfo = {
      'uz': { flag: 'assets/uz.png', name: 'Uzbekistan' },
      'us': { flag: 'assets/us.png', name: 'United States' },
      'ru': { flag: 'assets/ru.png', name: 'Russia' }
    };
    
    let currentLanguage = 'uz'; // Default language
    
    // Language selector functions
    function toggleLanguageDropdown() {
      const dropdown = document.getElementById('language-dropdown');
      dropdown.classList.toggle('show');
    }
    
    function selectLanguage(code, flagSrc, countryName) {
      // Update current flag
      document.getElementById('current-flag-img').src = flagSrc;
      document.getElementById('current-flag-img').alt = countryName;
      
      // Update current language
      currentLanguage = code;
      
      // Hide dropdown
      document.getElementById('language-dropdown').classList.remove('show');
      
      // Update all text content based on selected language
      updateLanguageContent(code);
      
      console.log('Language changed to:', countryName);
    }
    
    function updateLanguageContent(langCode) {
      const lang = translations[langCode];
      
      // Update all elements with data-translate attribute
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (lang[key]) {
          if (key === 'followers' || key === 'subscribers') {
            // Keep the numbers, only translate the labels
            const currentText = element.textContent;
            const number = currentText.match(/[\d.]+[KMB]?/)[0]; // Extract number like "70K", "1800", "1M"
            element.textContent = number + ' ' + lang[key];
          } else {
            element.textContent = lang[key];
          }
        }
      });
    }
    

    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const languageSelector = document.querySelector('.language-selector');
      if (!languageSelector.contains(event.target)) {
        document.getElementById('language-dropdown').classList.remove('show');
      }
    });
    
    // Initialize page with Uzbek language
    document.addEventListener('DOMContentLoaded', function() {
      // Set Uzbek as default language
      currentLanguage = 'uz';
      
      // Update all text content to Uzbek
      updateLanguageContent('uz');
    });
  </script>
</head>
<body>

      <div class="flag-option" onclick="selectLanguage('us', 'assets/us.png', 'United States')">

      <div class="flag-option" onclick="selectLanguage('ru', 'assets/ru.png', 'Russia')">

    </div>
  </div>
